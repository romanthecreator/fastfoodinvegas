<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food in Las Vegas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d9d6c9;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .menu {
            background-color: #f4f1ea;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .menu a {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            border: none;
            background-color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            color: black;
            text-align: center;
        }
        .menu a:hover {
            background-color: #e0dcd1;
        }
        .social-icons {
            margin-top: 15px;
        }
        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            font-size: 20px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">FAST FOOD IN LAS VEGAS <br> <small>Comfort Food</small></div>
        <div class="menu">
            <a href="https://www.mcdonalds.com" target="_blank">McDonald's</a>
            <a href="https://www.wingstop.com" target="_blank">Wingstop</a>
            <a href="https://www.raisingcanes.com" target="_blank">Raising Cane's</a>
            <a href="https://www.in-n-out.com" target="_blank">In-N-Out</a>
            <a href="https://www.chick-fil-a.com" target="_blank">Chick-fil-A</a>
            <a href="https://www.chipotle.com" target="_blank">Chipotle</a>
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank">&#x1F426;</a> <!-- Facebook -->
                <a href="https://www.instagram.com" target="_blank">&#x1F4F7;</a> <!-- Instagram -->
                <a href="https://www.twitter.com" target="_blank">&#x1F426;</a> <!-- Twitter -->
            </div>
        </div>
    </div>
</body>
</html>
